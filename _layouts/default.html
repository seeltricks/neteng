<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.name | remove: '.md' | replace: '-', ' ' | capitalize }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #e8e8e8;
            background-color: #1a1a1a;
            max-width: 768px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 { color: #ffffff; margin: 24px 0 16px 0; font-weight: 600; }
        a { color: #4a9eff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        pre { 
            background-color: #2d2d2d; 
            border: 1px solid #404040; 
            border-radius: 6px; 
            padding: 16px; 
            overflow-x: auto;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 14px;
        }
        code { 
            background-color: #2d2d2d; 
            padding: 2px 4px; 
            border-radius: 3px; 
            font-family: 'SF Mono', Consolas, monospace; 
        }
        pre code { background: none; padding: 0; }
        ul, ol { padding-left: 24px; }
        nav { margin-bottom: 32px; padding-bottom: 16px; border-bottom: 1px solid #404040; }
        nav a { margin-right: 24px; color: #b8b8b8; }
    </style>
</head>
<body>
    {% unless page.url == "/" %}
    <nav><a href="/">‚Üê</a></nav>
    {% endunless %}
    {{ content }}
</body>
</html>
